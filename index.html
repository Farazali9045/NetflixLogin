<body>
    <div class="backImg">
        <div class="netflixLogo">
            <img src="./assets/Netflix_Logo.png" alt="">
        </div>
        <div class="loginForm">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class="loginBtn">Sign In</button>
                <p class="or">OR</p>
                <button class="signCode">Use a sign-in code</button>
               
                <a href="#" class="forgot">Forgot password?</a>
                <!---->
                <!-- <div class="checkbox"><input type="checkbox">Remember me</div> -->
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="morning" type="checkbox"/>
                    <label class="cbx" for="morning"><span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check-4"></use>
                    </svg></span><span style="color: #f0f0f0;">Remember me</span></label>
                    <svg class="inline-svg">
                      <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </symbol>
                    </svg>
                  </div>
                <!---->
            </form>
            <div class="signUpBox"><p>New to Netflix?</p><a href="#">Sign up now.</a></div>
            <div class="captchaBox">This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                <a href="#">Learn more.</a>

            </div>
        </div>
        <div class="hr"></div>
        <footer>
          <div class="box1">
            <p class="para" style="color: #ffffffb3;">Question? Call <a class="footerLinks" href="#">000-800-919-1694</a></p>
            <a class="footerLinks" href="#">FAQ</a>
            <a class="footerLinks" href="#">Cookie Prefrences</a>
            <div class="options">
              <i class="fa-solid fa-caret-down"></i>
              <i class="fa-light fa-globe"></i>
              <select>
                
                <option value="English">English</option>
                <option value="hindi">Hindi</option>
              </select>
            </div>
          </div>
          <div>
            <a class="footerLinks" href="#">Help Centre</a>
            <a class="footerLinks" href="#">Corporate Information</a>
          </div>
          <div>
